<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Compiled-CSS/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>Password Generator</title>
  </head>
  <body>
    <section class="container">
      <h2>Password Generator</h2>
      <div class="result-container"><span id="result"></span>
        <button class="btn" id="clipboard"><i class="fa-solid fa-clipboard"></i></button>
      </div>
      <div class="settings">
        <div class="setting">
          <label>Password Length</label>
          <input id="length" type="number" min="4" max="20" value="20">
        </div>
        <div class="setting">
          <label>Include uppercase letters</label>
          <input id="uppercase" type="checkbox" checked>
        </div>
        <div class="setting">
          <label>Include lowercase letters</label>
          <input id="lowercase" type="checkbox" checked>
        </div>
        <div class="setting">
          <label>Include numbers letters</label>
          <input id="numbers" type="checkbox" checked>
        </div>
        <div class="setting">
          <label>Include symbols letters</label>
          <input id="symbols" type="checkbox" checked>
        </div>
      </div>
      <button class="btn btn-large" id="generate">Generate Password</button>
    </section>
    <script src="/script.js"></script>
  </body>
</html>
